<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Protocolo ROTEM</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<section class="py-2 header text-center text-black">
  <div class="container pt-2">
    <header>
      <h1 class="display-4">Protocolo ROTEM</h1>
      <p class="mb-1"></p>
      <p></p>
    </header>
  </div>
</section>

<form id="form1" method="post">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 mx-auto">
          <div class="card-body p-4">
            <ul class="list-group">
              <li class="list-group-item">
                Ácido Tranexâmico já foi administrado?
              </li>
              <div class="btn-group">
                <a href="rotem3.html" class="btn btn-success">Sim</a>
                <a href="rotem4.html" class="btn btn-danger">Não</a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<script>
  $(document).ready(function() {
    $('#form1').submit(function(event) {
      event.preventDefault();
      if ($('input:checked', this).length) {
        window.location.href = 'rotem3.html'; // ATX Sim
      } else {
        window.location.href = 'rotem4.html'; // ATX Nao 
      }
    });
  });
</script>

</body>
</html>
