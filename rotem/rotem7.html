<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocolo ROTEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<section class="py-2 header text-center text-black">
    <div class="container pt-2">
        <header>
            <h1 class="display-4">Protocolo ROTEM</h1>
            <div class="card bg-danger">
                <div class="card-body text-center text-white">
                    <h5 class="text-center">Administrar <b>Crioprecipitado</b> ou Concentrado de <b>Fibrinogénio</b></h5>
                </div>
            </div>
            <div class="card bg-light">
                <div class="card-body">
                    <b>Dose a administrar de Concentrado de Fibrinogénio:</b>
                    <!-- Material input -->
                    <div class="md-form form-group mt-2">
                        <input type="number" class="form-control" id="peso" placeholder="Peso (Kg)">
                    </div>
                    <!-- Material input -->
                    <div class="md-form form-group mt-2">
                        <input type="number" class="form-control" id="a5" placeholder="A5 em FIBTEM">
                    </div>
                    <p><b>Dose:</b> <span class="dose"></span> gramas</p>
                </div>
            </div>
        </header>
    </div>
    <div class="text-center">
        <img src="conc_fib.png" alt="fibrinogenio">
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function calculateDose() {
    var dose2 = (((12 - $("#a5").val()) * 6.25 * $("#peso").val()) / 1000);
    var dose = dose2.toFixed(1); // Round to 1 decimal place
    $(".dose").text(dose);
	}

    $("#a5, #peso").on('keyup', calculateDose);
</script>

</body>
</html>
